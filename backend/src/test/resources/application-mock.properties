spring.application.name=aries
server.port=8181
management.endpoints.web.exposure.include=*
logging.level.root=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.mongodb=WARN
server.servlet.context-path=/api/v1/
spring.main.allow-bean-definition-overriding=true
aws.region=dummy-value
# Disable MongoDB completely in mock profile
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongodb.MongoDataAutoConfiguration
# Prevent any MongoDB connection attempts
spring.data.mongodb.uri=mongodb://invalid:invalid@invalid:27017/invalid
spring.data.mongodb.auto-index-creation=false
# Disable MongoDB template auto-configuration
spring.data.mongodb.auto-index-creation=false
