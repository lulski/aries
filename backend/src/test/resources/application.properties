spring.application.name=aries
server.port=8181
management.endpoints.web.exposure.include=*
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=aries_db_test
logging.level.com.example=warn
logging.level.org.springframework.data.mongodb.core.ReactiveMongoTemplate=DEBUG
server.servlet.context-path=/api/v1/

#spring.profiles.active=testcontainer
#spring.profiles.active=withdb

#properties to use mock repository bean
spring.profiles.active=mock
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.mongo.MongoReactiveRepositoriesAutoConfiguration